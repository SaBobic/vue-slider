<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- My Style -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Custom Image Slider</title>
    </head>

    <body>
        <div class="container">
            <!-- Slider -->
            <div class="slider">
                <!-- Slideshow -->
                <div class="slideshow">
                    <!-- Gallery -->
                    <div class="gallery" id="gallery">
                        <figure class="active">
                            <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Svezia" />
                            <figcaption>
                                <h2>Svezia</h2>
                                <p>La Svezia, ufficialmente chiamata Regno di Svezia, Ã¨ uno Stato membro dell'Unione Europea, situato nella penisola scandinava.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- Controls -->
                    <div class="control-container prev" id="prev-arrow">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="control-container next" id="next-arrow">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="autoplay-container">
                        <i class="fa-regular fa-circle-play hidden" id="play-button"></i>
                        <i class="fa-regular fa-circle-stop" id="pause-button"></i>
                        <i class="fa-solid fa-angles-left" id="left-direction-button"></i>
                        <i class="fa-solid fa-angles-right hidden" id="right-direction-button"></i>
                    </div>
                </div>
                <!-- Thumbnails -->
                <div class="thumb" id="thumb">
                    <figure data-index="0" class="active">
                        <div>
                            <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Svezia" />
                        </div>
                        <figcaption>
                            <h2>Svezia</h2>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
