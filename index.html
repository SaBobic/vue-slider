<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- My Style -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <title>Custom Image Slider (Made with Vue.js)</title>
    </head>

    <body>
        <div class="container">
            <!-- Slider -->
            <div class="slider" id="root">
                <!-- Slideshow -->
                <div class="slideshow">
                    <!-- Gallery -->
                    <div class="gallery">
                        <figure v-for="(item, i) in figures" :class="{'active' : currentActiveIndex === i}">
                            <img :src="item.url" :alt="item.title" />
                            <figcaption>
                                <h2>{{item.title}}</h2>
                                <p>{{item.description}}</p>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- Controls -->
                    <div class="control-container prev" @click="prevFigure()">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="control-container next" @click="nextFigure()">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
                <!-- Thumbnails -->
                <div class="thumb">
                    <figure v-for="(item, i) in figures" :class="{'active' : currentActiveIndex === i}" @click="currentActiveIndex = i">
                        <div>
                            <img :src="item.url" :alt="item.title" />
                        </div>
                        <figcaption>
                            <h2>{{item.title}}</h2>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
